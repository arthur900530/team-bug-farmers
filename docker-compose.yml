# Docker Compose Configuration
# Run entire stack with: docker-compose up
# Stop with: docker-compose down

version: '3.8'

services:
  # Backend API server
  backend:
    build: ./backend
    container_name: zoom-backend
    ports:
      - "3001:3001"
    volumes:
      # Mount code for development (hot reload)
      - ./backend:/app
      # Persist database between restarts
      - backend-data:/app/audio-states.db
    environment:
      - NODE_ENV=development
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  # Named volume for database persistence
  backend-data:
    driver: local

