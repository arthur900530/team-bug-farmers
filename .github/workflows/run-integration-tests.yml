name: Run Integration Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'backend/**'
      - 'tests/integration/**'
      - 'playwright.config.ts'
      - 'package.json'
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Backend
        run: |
          cd backend
          npm ci
          npm run build

      - name: Start Backend and Frontend
        run: |
          # Start backend in background
          cd backend
          npm start > ../backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend started with PID $BACKEND_PID"
          cd ..
          
          # Start frontend in background
          npm run dev -- --port 5173 --host > frontend.log 2>&1 &
          FRONTEND_PID=$!
          echo "Frontend started with PID $FRONTEND_PID"
          
          # Wait for backend to be ready
          echo "Waiting for backend..."
          for i in {1..60}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "✅ Backend is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "❌ Backend failed to start"
              cat backend.log
              exit 1
            fi
            sleep 1
          done
          
          # Wait for frontend to be ready
          echo "Waiting for frontend..."
          for i in {1..60}; do
            if curl -f http://localhost:5173 > /dev/null 2>&1; then
              echo "✅ Frontend is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "❌ Frontend failed to start"
              cat frontend.log
              exit 1
            fi
            sleep 1
          done
          
          # Give servers a moment to fully initialize
          sleep 3
          echo "Both servers are ready!"

      - name: Verify Servers Are Running
        run: |
          echo "Verifying servers..."
          curl -f http://localhost:8080/health || (echo "Backend not responding!" && exit 1)
          curl -f http://localhost:5173 || (echo "Frontend not responding!" && exit 1)
          echo "✅ Both servers are running!"

      - name: Run Integration Tests
        env:
          # Point tests to local background services
          TEST_ENV: localhost
        run: npx playwright test

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

